<rd-widget>
    <rd-widget-header icon="{{icon}}" title="{{name}}">
    </rd-widget-header>
    <rd-widget-body>
        <canvas class="chart chart-line" chart-data="data" chart-labels="labels"
                chart-legend="true" chart-series="series" chart-click="config.onClick"></canvas>
    </rd-widget-body>
</rd-widget>
